<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="menu">
        <app-menu></app-menu>
        
    </mat-sidenav>
  
    <mat-sidenav-content>
        <app-header></app-header>
      <p><button mat-button (click)="sidenav.toggle()" class="menu-button"><mat-icon>reorder</mat-icon></button></p>

          <!-- main content starts-->
          <div class="container">
            <div class="card" *ngFor="let card of myProducts.products">
                <div class="card-header">
                <img src="{{card.imageUrl}}" alt="rover" />
                </div>
                <div class="card-body">
                <span class="tag tag-teal">{{card.title}}</span>
                <h4>
                    {{card.desc}}
                </h4>
                <div class="flexx">
                    <p>
                        Price : {{card.price}}
                    </p>
                    <div><mat-icon matTooltip="Add to cart" matTooltipClass="tooltip" (click)="adder(card.productId)">add_circle_outline</mat-icon></div>
                </div>
                
                <div class="user">
                    <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo" alt="user" />
                    <div class="user-info">
                    <h5>{{card.email}}</h5>
                    <small>Units : {{card.quantity}}</small>
                    </div>
                </div>
                </div>
            </div>
        </div>
    
            <button (click)="remove()">Remove</button>



    </mat-sidenav-content>
</mat-sidenav-container>
